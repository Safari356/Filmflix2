<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmFlix Sénégal - Inscription Premium</title>
    <style>
        :root {
            --primary: #e50914;
            --primary-dark: #b20710;
            --dark: #141414;
            --darker: #0a0a0a;
            --gold: #d4af37;
            --light: #f5f5f1;
            --senegal-green: #00853F;
            --senegal-yellow: #FCD116;
            --senegal-red: #CE1126;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--senegal-green), var(--senegal-yellow), var(--senegal-red));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo span {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gold), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--light);
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gold);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            background: rgba(245, 245, 241, 0.1);
            border: 1px solid rgba(245, 245, 241, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(245, 245, 241, 0.15);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .phone-input {
            display: flex;
            align-items: center;
        }

        .phone-prefix {
            padding: 15px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-right: none;
            border-radius: 8px 0 0 8px;
            color: var(--gold);
            font-weight: 600;
        }

        .phone-number {
            border-radius: 0 8px 8px 0;
            flex: 1;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 9, 20, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(245, 245, 241, 0.7);
        }

        .login-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .flag-icon {
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo span {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>FILMFLIX</span>
        </div>
        
        <h1 class="title">Créer votre compte</h1>
        
        <form name="inscription-filmflix" method="POST" data-netlify="true" action="/page1.html">
            <input type="hidden" name="form-name" value="inscription-filmflix">
            
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="naissance">Date de naissance</label>
                <input type="date" id="naissance" name="naissance" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <div class="phone-input">
                    <div class="phone-prefix">
                        <span class="flag-icon flag-icon-sn"></span> +221
                    </div>
                    <input type="tel" id="phone" name="phone" class="form-control phone-number" pattern="[0-9]{9}" title="9 chiffres sans le préfixe" required>
                </div>
                <small style="color: rgba(245,245,241,0.6); display: block; margin-top: 5px;">Format: 77 123 45 67 (sans le +221)</small>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-submit">S'inscrire</button>
            </div>
        </form>
        
        <div class="login-link">
            Déjà membre ? <a href="#">Connectez-vous</a>
        </div>
    </div>
</body>
</html>
